<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Update Task</h1>
<form id="taskForm" th:object="${task}" th:action="@{/tasks/update-task/{id}(id=${task.id})}" method="post" onsubmit="return validateDates()">
    <label for="summary">Title:</label><br>
    <input type="text" id="summary" th:field="*{summary}" required><br>
    <label for="startDate">Start Date:</label><br>
    <input type="datetime-local" id="startDate" th:field="*{startDate}" required><br>
    <label for="endDate">End Date:</label><br>
    <input type="datetime-local" id="endDate" th:field="*{endDate}" required><br>
    <button class="btn btn-primary rounded-pill px-3" type="submit">Submit</button>
</form>

<script>
    function validateDates() {
        var startDate = new Date(document.getElementById('startDate').value);
        var endDate = new Date(document.getElementById('endDate').value);

        if (endDate < startDate) {
            alert("End date must be after start date.");
            return false;
        }
        return true;
    }
</script>

</body>

</html>
